<svg width="1125" height="2436" viewBox="0 0 1125 2436" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1125" height="2436" fill="#FFFFFF"/>
  
  <!-- App Icon Background -->
  <circle cx="562.5" cy="1105.5" r="112.5" fill="#2196F3"/>
  
  <!-- Car Icon (simplified for SVG) -->
  <g transform="translate(495, 1038)">
    <rect x="0" y="16" width="135" height="67.5" rx="4" fill="#FFFFFF"/>
    <rect x="22.5" y="8" width="90" height="45" rx="3" fill="#FFFFFF"/>
    <!-- Wheels -->
    <circle cx="33.75" cy="123.75000000000001" r="18" fill="#FFFFFF"/>
    <circle cx="101.25" cy="123.75000000000001" r="18" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <text x="562.5" y="1398" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="67.5" 
        font-weight="bold" 
        fill="#2196F3" 
        text-anchor="middle" 
        dominant-baseline="middle">運転日報PWA</text>
  
  <!-- Subtitle -->
  <text x="562.5" y="1488" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="45" 
        fill="#666666" 
        text-anchor="middle" 
        dominant-baseline="middle">運転記録を簡単管理</text>
  
  <!-- Loading Dots -->
  <g fill="#2196F3">
    <circle cx="528.75" cy="2070.6" r="11.25">
      <animate attributeName="r" values="11.25;16.875;11.25" dur="1.4s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="562.5" cy="2070.6" r="11.25">
      <animate attributeName="r" values="11.25;16.875;11.25" dur="1.4s" repeatCount="indefinite" begin="0.16s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.16s"/>
    </circle>
    <circle cx="596.25" cy="2070.6" r="11.25">
      <animate attributeName="r" values="11.25;16.875;11.25" dur="1.4s" repeatCount="indefinite" begin="0.32s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.32s"/>
    </circle>
  </g>
  
  <!-- Loading Text -->
  <text x="562.5" y="2115.6" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="33.75" 
        fill="#999999" 
        text-anchor="middle" 
        dominant-baseline="middle">読み込み中...</text>
</svg>