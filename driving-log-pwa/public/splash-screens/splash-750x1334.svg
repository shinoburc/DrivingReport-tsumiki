<svg width="750" height="1334" viewBox="0 0 750 1334" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="1334" fill="#FFFFFF"/>
  
  <!-- App Icon Background -->
  <circle cx="375" cy="592" r="75" fill="#2196F3"/>
  
  <!-- Car Icon (simplified for SVG) -->
  <g transform="translate(330, 547)">
    <rect x="0" y="16" width="90" height="45" rx="4" fill="#FFFFFF"/>
    <rect x="15" y="8" width="60" height="30" rx="3" fill="#FFFFFF"/>
    <!-- Wheels -->
    <circle cx="22.5" cy="82.5" r="12" fill="#FFFFFF"/>
    <circle cx="67.5" cy="82.5" r="12" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <text x="375" y="787" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="45" 
        font-weight="bold" 
        fill="#2196F3" 
        text-anchor="middle" 
        dominant-baseline="middle">運転日報PWA</text>
  
  <!-- Subtitle -->
  <text x="375" y="847" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="30" 
        fill="#666666" 
        text-anchor="middle" 
        dominant-baseline="middle">運転記録を簡単管理</text>
  
  <!-- Loading Dots -->
  <g fill="#2196F3">
    <circle cx="352.5" cy="1133.9" r="7.5">
      <animate attributeName="r" values="7.5;11.25;7.5" dur="1.4s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="375" cy="1133.9" r="7.5">
      <animate attributeName="r" values="7.5;11.25;7.5" dur="1.4s" repeatCount="indefinite" begin="0.16s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.16s"/>
    </circle>
    <circle cx="397.5" cy="1133.9" r="7.5">
      <animate attributeName="r" values="7.5;11.25;7.5" dur="1.4s" repeatCount="indefinite" begin="0.32s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.32s"/>
    </circle>
  </g>
  
  <!-- Loading Text -->
  <text x="375" y="1163.9" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="22.5" 
        fill="#999999" 
        text-anchor="middle" 
        dominant-baseline="middle">読み込み中...</text>
</svg>