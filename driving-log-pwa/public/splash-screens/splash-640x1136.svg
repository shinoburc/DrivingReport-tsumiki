<svg width="640" height="1136" viewBox="0 0 640 1136" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="640" height="1136" fill="#FFFFFF"/>
  
  <!-- App Icon Background -->
  <circle cx="320" cy="504" r="64" fill="#2196F3"/>
  
  <!-- Car Icon (simplified for SVG) -->
  <g transform="translate(281.6, 465.6)">
    <rect x="0" y="16" width="76.8" height="38.4" rx="4" fill="#FFFFFF"/>
    <rect x="12.8" y="8" width="51.2" height="25.6" rx="3" fill="#FFFFFF"/>
    <!-- Wheels -->
    <circle cx="19.2" cy="70.4" r="10.24" fill="#FFFFFF"/>
    <circle cx="57.6" cy="70.4" r="10.24" fill="#FFFFFF"/>
  </g>
  
  <!-- Title -->
  <text x="320" y="670.4" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="38.4" 
        font-weight="bold" 
        fill="#2196F3" 
        text-anchor="middle" 
        dominant-baseline="middle">運転日報PWA</text>
  
  <!-- Subtitle -->
  <text x="320" y="721.6" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="25.6" 
        fill="#666666" 
        text-anchor="middle" 
        dominant-baseline="middle">運転記録を簡単管理</text>
  
  <!-- Loading Dots -->
  <g fill="#2196F3">
    <circle cx="300.8" cy="965.6" r="6.4">
      <animate attributeName="r" values="6.4;9.600000000000001;6.4" dur="1.4s" repeatCount="indefinite" begin="0s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="320" cy="965.6" r="6.4">
      <animate attributeName="r" values="6.4;9.600000000000001;6.4" dur="1.4s" repeatCount="indefinite" begin="0.16s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.16s"/>
    </circle>
    <circle cx="339.2" cy="965.6" r="6.4">
      <animate attributeName="r" values="6.4;9.600000000000001;6.4" dur="1.4s" repeatCount="indefinite" begin="0.32s"/>
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite" begin="0.32s"/>
    </circle>
  </g>
  
  <!-- Loading Text -->
  <text x="320" y="991.2" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="19.2" 
        fill="#999999" 
        text-anchor="middle" 
        dominant-baseline="middle">読み込み中...</text>
</svg>