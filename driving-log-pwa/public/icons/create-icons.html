<body>

        </div>

            <p>ç”Ÿæˆã•ã‚ŒãŸã‚¢ã‚¤ã‚³ãƒ³ã‚’å€‹åˆ¥ã«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™</p>
            <div class="download-grid" id="downloadGrid">

    <script>
        // ã‚¢ã‚¤ã‚³ãƒ³ã‚µã‚¤ã‚ºã®å®šç¾©
        const iconSizes = [
            { size: 16, name: 'favicon-16x16' },
            { size: 32, name: 'favicon-32x32' },
            { size: 48, name: 'icon-48x48' },
            { size: 72, name: 'icon-72x72' },
            { size: 96, name: 'icon-96x96' },
            { size: 120, name: 'icon-120x120' },
            { size: 144, name: 'icon-144x144' },
            { size: 152, name: 'icon-152x152' },
            { size: 167, name: 'icon-167x167' },
            { size: 180, name: 'apple-touch-icon' },
            { size: 192, name: 'icon-192x192' },
            { size: 512, name: 'icon-512x512' }
        ];

        const generatedIcons = new Map();

        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // èƒŒæ™¯
            ctx.fillStyle = '#FFFFFF';
            ctx.fillRect(0, 0, size, size);
            
            // ä¸¸ã„èƒŒæ™¯
            ctx.beginPath();
            ctx.arc(center, center, size * 0.45, 0, 2 * Math.PI);
            ctx.fillStyle = '#2196F3';
            ctx.fill();
            
            // è»Šã®ã‚¢ã‚¤ã‚³ãƒ³
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸš—', center, center * 1.1);
            
            // æ—¥å ±ã®ãƒ©ã‚¤ãƒ³
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = size * 0.02;
            
            // ä¸Šéƒ¨ã®ãƒ©ã‚¤ãƒ³
            ctx.beginPath();
            ctx.moveTo(center - size * 0.15, center - size * 0.25);
            ctx.lineTo(center + size * 0.15, center - size * 0.25);
            ctx.stroke();
            
            // ä¸‹éƒ¨ã®ãƒ©ã‚¤ãƒ³
            ctx.beginPath();
            ctx.moveTo(center - size * 0.1, center + size * 0.2);
            ctx.lineTo(center + size * 0.1, center + size * 0.2);
            ctx.stroke();
        }

        function generateIcons() {
            const previewContainer = document.getElementById('iconPreview');
            const downloadContainer = document.getElementById('downloadGrid');
            
            previewContainer.innerHTML = '';
            downloadContainer.innerHTML = '';
            generatedIcons.clear();

            iconSizes.forEach(({ size, name }) => {
                // Canvasä½œæˆ
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.className = 'icon-canvas';
                
                // ã‚¢ã‚¤ã‚³ãƒ³æç”»
                drawIcon(canvas, size);
                
                // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼è¡¨ç¤º
                const iconItem = document.createElement('div');
                iconItem.className = 'icon-item';
                iconItem.innerHTML = `
                    <div class="size-label">${size}x${size}px</div>
                `;
                iconItem.appendChild(canvas);
                previewContainer.appendChild(iconItem);
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ãƒ‡ãƒ¼ã‚¿URLç”Ÿæˆ
                const dataURL = canvas.toDataURL('image/png');
                generatedIcons.set(name, dataURL);
                
                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ãƒªãƒ³ã‚¯ä½œæˆ
                const downloadItem = document.createElement('div');
                downloadItem.className = 'download-item';
                downloadItem.innerHTML = `
                    <div>${name}.png</div>
                    <a href="${dataURL}" download="${name}.png" class="download-link">
                        ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                    </a>
                `;
                downloadContainer.appendChild(downloadItem);
            });

            // ãƒã‚¹ã‚¯å¯¾å¿œã‚¢ã‚¤ã‚³ãƒ³ã‚‚ç”Ÿæˆ
            generateMaskableIcon();
        }

        function generateMaskableIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // å®‰å…¨é ˜åŸŸã‚’è€ƒæ…®ã—ãŸãƒã‚¹ã‚¯å¯¾å¿œã‚¢ã‚¤ã‚³ãƒ³
            const size = 512;
            const center = size / 2;
            const safeZone = size * 0.8; // 80%ã‚’å®‰å…¨é ˜åŸŸã¨ã—ã¦ä½¿ç”¨
            
            // èƒŒæ™¯è‰²ï¼ˆå…¨é¢ï¼‰
            ctx.fillStyle = '#2196F3';
            ctx.fillRect(0, 0, size, size);
            
            // è»Šã®ã‚¢ã‚¤ã‚³ãƒ³ï¼ˆå®‰å…¨é ˜åŸŸå†…ï¼‰
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${safeZone * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ğŸš—', center, center);
            
            // å‘¨å›²ã«è£…é£¾
            ctx.strokeStyle = '#FFFFFF';
            ctx.lineWidth = 4;
            
            // å††å½¢ã®è£…é£¾
            ctx.beginPath();
            ctx.arc(center, center, safeZone * 0.35, 0, 2 * Math.PI);
            ctx.stroke();
            
            const dataURL = canvas.toDataURL('image/png');
            generatedIcons.set('maskable-icon-512x512', dataURL);
            
            // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ç”¨ã«è¿½åŠ 
            const downloadContainer = document.getElementById('downloadGrid');
            const downloadItem = document.createElement('div');
            downloadItem.className = 'download-item';
            downloadItem.innerHTML = `
                <div>maskable-icon-512x512.png</div>
                <a href="${dataURL}" download="maskable-icon-512x512.png" class="download-link">
                    ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                </a>
            `;
            downloadContainer.appendChild(downloadItem);
        }

        function downloadAll() {
            if (generatedIcons.size === 0) {
                alert('ã¾ãšã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆã—ã¦ãã ã•ã„');
                return;

            generatedIcons.forEach((dataURL, name) => {

        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã«è‡ªå‹•ç”Ÿæˆ
